<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paint.NET Clone</title>
</head>
<body>
    <header>
        <h1>Paint.NET Clone</h1>
    </header>
    <main>
        <div id="canvas">
            <!-- Your drawing canvas goes here -->
            <canvas id="drawingCanvas" width="1047" height="500"></canvas>
        </div>
        <div id="tools">
            <!-- Your drawing tools go here -->
            <div id="colorPicker">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#000000">
            </div>
            <div id="lineWidthSelector">
                <label for="lineWidth">Line Width:</label>
                <input type="range" id="lineWidth" min="1" max="500" value="3">
            </div>
            <button id="startDrawing">Drawing Mode</button>
            <button id="stopDrawing">Scale And Rotate Mode</button>
            <button id="clearCanvas">Clear Canvas</button>
            <button id="saveDrawing">Save Drawing</button> <!-- This saves as PNG -->
            <button id="saveDrawingJPEG">Save Drawing as JPEG</button> <!-- This saves as JPEG -->
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
    </main>
    <footer>
        <!-- Your footer content goes here -->
        <p>&copy; 2023 Paint.NET Clone</p>
    </footer>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
